/**
 * Top-level build file for ftc_app project.
 *
 * You almost never need to edit this file, but this version includes
 * JitPack for modern FTC libraries (e.g., PedroPathing).
 */

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        // Note for FTC Teams: Do not modify this yourself.
        classpath 'com.android.tools.build:gradle:8.7.0'
    }
}

// This ensures all modules (FtcRobotController, TeamCode, etc.) can use the same repositories.
allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

// No standalone "repositories" block is needed here.
// It caused duplicate or incomplete repository definitions before.
